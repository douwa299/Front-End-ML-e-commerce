<section class="auth-page">
	<div class="auth-card">
		<h1>Connexion</h1>
		<p class="subtitle">Ravie de vous revoir chez Shop♡Ease</p>

		<form class="auth-form" (ngSubmit)="onSubmit()">
			<label for="username">Nom d'utilisateur</label>
			<input id="username" name="username" type="text" [(ngModel)]="username" placeholder="Votre nom" required />

			<label for="password">Mot de passe</label>
			<input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Votre mot de passe" required />

			<button type="submit" class="primary-btn" [disabled]="isLoading">
				{{ isLoading ? 'Connexion...' : 'Se connecter' }}
			</button>
		</form>

		<p class="subtitle" *ngIf="errorMessage">{{ errorMessage }}</p>

		<div class="divider"><span>ou</span></div>

		<p class="switch">Pas de compte ? <a routerLink="/register">Créer un compte</a></p>
	</div>
</section>
