<section class="first-section" *ngIf="article">
  <div class="article-item">
    <div class="img-article">
      <img [src]=" backendUrl + (article.image_path.startsWith('/') ? '' : '/') + article.image_path"
     [alt]="article.prod_name">
    </div>

    <div class="detail-article">
      <div class="article-info">
        <div>
          <p class="titre">{{ article.prod_name }}</p>
          <p class="price">{{ article.price | number:'1.2-2' }} MAD</p>
          <hr>
        </div>
        <div class="info2">
          <p class="color">Color: {{ article.colour_group_name }}</p>
          <p class="color">Category: {{ article.product_type_name }}</p>
          <p class="color">Product group: {{ article.product_group_name }}</p>
        </div>
      </div>
      <button class="sbmt" (click)="addToCart(article.article_id)">Ajouter au panier</button>
    </div>
  </div>
</section>

<section class="Second-section" *ngIf="recommendations.length > 0">
  <h1>Similar Products</h1>
  <div class="similar-articles">
    <div class="prod" *ngFor="let rec of recommendations" (click)="goToArticle(rec.article_id)">
  <img [src]=" backendUrl + (rec.image_path.startsWith('/') ? '' : '/') + rec.image_path" [alt]="rec.prod_name">
  <div>
    <p class="prod-name">{{ rec.prod_name }}</p>
    <p class="price-tag">{{ rec.price | number:'1.2-2' }} MAD</p>
  </div>
</div>

  </div>
</section>
