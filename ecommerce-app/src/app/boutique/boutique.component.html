<section class="shop">
  <!-- En-tête avec titre et filtrage -->
  <div class="shop-header">
    <div class="container-header">
      <h1>BOUTIQUE</h1>
      <div class="sort-controls">
        <label for="category">Filtrer par catégorie</label>
        <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange()" class="sort-select">
          <option value="all">Toutes les catégories</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Grille de produits -->
  <div class="container">
    <div *ngIf="isLoading" class="no-products">
      <p>Chargement des produits...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="no-products">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && filteredProducts.length > 0; else noProducts" class="products-grid">
      <div class="product-card" *ngFor="let product of filteredProducts" [routerLink]="['/article', product.id]" (click)="selectProduct(product)">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" />
          <div class="overlay">
            <button class="add-btn" (click)="$event.stopPropagation()">Ajouter au panier</button>
          </div>
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="category">{{ product.category }}</p>
          <p class="price">{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
        </div>
      </div>
    </div>

    <ng-template #noProducts>
      <div class="no-products" *ngIf="!isLoading && !errorMessage">
        <p>Aucun produit disponible pour le moment</p>
      </div>
    </ng-template>
  </div>
</section>
